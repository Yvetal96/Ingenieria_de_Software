<!DOCTYPE html> <!--Para copiar Shift + control + D-->
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<link rel="stylesheet" href="estilo.CSS">
</head>
<body>
	<form action="#">
		<div>
			<label>Nombre</label>
			<input type="text">
		</div>
		<div>
			<label>Contrase√±a</label>
			<input type="password" maxlength="5">
		</div>
		<div>

			<input type="checkbox"><span>Leer</span>

		</div>
		<div>
			<input type="submit" value="Fierro Pariente">

</html>
